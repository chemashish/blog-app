<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <h2>Login Page</h2>
    <form th:action="@{/authenticateTheUser}" th:object="${user}" method="Post">
        <input name="username" placeholder="Username" type="text" th:value="*{name}">
        <input name="password" placeholder="Password" type="text" th:value="*{password}">
        <br><br>
        <input type="submit" value="Submit">
        <br><br>
    </form>
    <p>Doesn't have account? <a href="/register">Create One</a></p>

</body>
</html>
