<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 20px;
        }
        .container-main{
            margin: auto;
        }
        .main-container{
            display: flex;
            flex-wrap: wrap;

        }
        .container{
            width: 45%;
            gap: 4px;
            height: 20%;
            border: 2px solid black;
            margin: 10px;
            padding: 4px;

        }
        div a{
            color: black;
            text-decoration: none;
        }
        .heading{
            margin: 10px;
        }
        .content{
            margin: 10px;
        }
        nav{
            margin: 10px;

        }
        main{
            display:flex;
        }

        .filter{
            margin-left:20px;
        }

        .filter form{
            display:flex;
            flex-direction:column;
            width:100px;
        }

        .filter form label{
            display:flex;
            align-items:center;
        }
        .filter-tags{
            width: 200px;
            height: 130px;
            overflow-x: hidden;
            overflow-y: auto;
            text-align:justify;
        }
        .date{
            margin-top: 20px;
            width: 200px;
            overflow-x: hidden;
            overflow-y: auto;
            text-align:justify;
        }
    </style>
</head>
<body>
<div class="filter">
    <form th:action="@{/filter}" method="post">
        <h3>Author</h3>
        <div class="filter-tags">
            <div th:object="${user}" th:each="user:${users}">
                <input type="checkbox" name="authorsOnFilter" th:checked="${authorsOnFilter!=null && authorsOnFilter.contains(user.name)}"
                       th:value="${user.name}" th:text="${user.name}" th:onchange="this.form.submit()"/>
                <input type="hidden" name="authorsForRemainChecked" th:value="${user.name}"/>
            </div>
        </div>
        <br>
        <h3>Tags</h3>
        <div class="filter-tags">
            <div th:object="${tag}" th:each="tag:${tags}">
                <input type="checkbox" name="tagsOnFilter" th:checked="${tagsOnFilter!=null && tagsOnFilter.contains(tag.name)}"
                       th:value="${tag.name}" th:text="${tag.name}" th:onchange="this.form.submit()"/>
                <input  type="hidden"  name="tagsForRemainChecked" th:value="${tag.name}"/>
            </div>
        </div>
        <br>
        <br>
        <div class="date">
            <label>
                <div>Start Date:</div>
                <div><input type="date" name="startDate" ></div>
            </label>
        </div>
        <div class="date">
            <label>
                <div>End Date:</div>
                <div><input type="date" name="endDate" ></div>
            </label>
        </div>
        <br>
        <p>Sort By</p>
        <select name="selectedOption">
            <option value="">Sort By</option>
            <option value="date">Published Date</option>
            <option value="title">Title</option>
        </select>
        <br>
        <br>
        <input type="text" name="searchedTextOnFilter" th:value="${searchedText}"  placeholder="Title, author or Content....">
        <input type="hidden" name="searchedTextAfterFilter" th:value="${searchedText}">
        <br>
        <button type="submit">Search</button>
    </form>
</div>
     <nav>
         <span>
             <h2>My Blog Application</h2>
         </span>
         <span>
             <a>Login</a>
         </span>

<!--         <form th:action="@{/sortPost}" th:object="${posts}" method="post">-->
<!--             <input type="hidden" name="searchedText" th:value="${searchedText}"  >-->
<!--            -->
<!--             <button type="submit">Submit</button>-->
<!--         </form>-->
<!--         <br><br>-->
<!--         <form th:action="@{/searchPost}" method="post">-->
<!--            -->
<!--         </form>-->
     </nav>
     <div class="container-main">
        <div class="main-container">
             <div  class="container" th:each="post:${posts}" >
                 <a  th:href="@{/post(postId=${post.id})}" class="blog-card">
                     <div class="heading">
                         <h4 th:text="${post.title}" >My Blog Application</h4>
                         <span th:text="${post.author}"></span>,
                         <span th:text="${post.publishedAt}"></span>
                     </div>
                     <div class="content" th:text="${post.excerpt}">
                     </div>
                 </a>
             </div>
        </div>
     </div>
</body>
</html>
